<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Project</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: #1a237e;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin-top: 10px;
      background: #1a237e;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.2s ease;
    }
    .btn:hover {
      background: #303f9f;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<header>
  <h1>My Project</h1>
  <p>A short description of what this project does.</p>
</header>

<div class="container">
  <h2>ðŸ“º Demo Video</h2>

  <!-- Replace the VIDEO_ID with your YouTube ID -->
  <iframe
    src="https://www.youtube.com/embed/VIDEO_ID"
    allowfullscreen>
  </iframe>

  <h2>ðŸ“˜ Repository</h2>
  <a class="btn" href="https://github.com/USERNAME/REPO" target="_blank">View on GitHub</a>

  <h2 style="margin-top:40px;">ðŸ“„ Project Details (README)</h2>
  <!-- Automatically load README.md -->
  <div id="readme"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  fetch("README.md")
    .then(res => res.text())
    .then(md => {
      document.getElementById("readme").innerHTML = marked.parse(md);
    });
</script>

</body>
</html>
